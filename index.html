<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    </style> 
    <script src="./js/main.js" type="module"></script>
    <title>To Do List</title>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm" action="">
                <label for="newItem">Enter a new to-do item</label>
                <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add item" tabindex="0"/ aria-live="off">
                <button id="addItem" class="button" title="Add new item" aria-label="Add new item to to-do list" tabindex="0">+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle">
                <h1 tabindex="0">To Do List</h1>
                <button id="clearItems" class="button" title="Clear the list" aria-label="Remove all items from the to-do list" tabindex="0">Clear</button>
            </div>
            <hr />
            <div id="listItems">
               <!--Filled by js-->
            </div>
            <p id="confirmation" class="confirmation" aria-live="assertive"></p>
        </section>
    </main>
</body>
</html>
